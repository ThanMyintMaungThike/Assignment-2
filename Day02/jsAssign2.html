<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript</title>
  <link rel="stylesheet" href="css/js-assign2.css">
</head>
<body>
  <div class="c-form">
    <form action="" novalidate>
      <dl>
        <dt><label for="first-name">First Name: <span>*</span></label></dt>
        <dd><input data-require type="text" name="first-name"><p></p></dd>
      </dl>
    
      <dl>
        <dt><label for="lastname">Last Name: <span>*</span></label></dt>
        <dd><input data-require type="text" name="last-name"><p></p></dd>
      </dl>

      <dl>
        <dt><label for="id">ID: <span>*</span></label></dt>
        <dd><input data-require type="text" name="id"><p></p></dd>
      </dl>

      <dl>
        <dt><label for="email">EMail: <span>*</span></label></dt>
        <dd><input data-require type="email" name="email"><p></p></dd>
      </dl>

      <dl>
        <dt><label for="password">Password: <span>*</span></label></dt>
        <dd><input data-require type="password" name="password"><p></p></dd>
      </dl>

      <dl>
        <dt><label for="confirm-password">Confirm Password: <span>*</span></label></dt>
        <dd><input data-require type="password" name="confirm-password"><p></dd>
      </dl>

      <p class="success">Successfully</p>

      <input type="submit" class="submit">
    </form>
  </div>
  <script src="js/jsAssign2.js"></script>
</body>
</html>
